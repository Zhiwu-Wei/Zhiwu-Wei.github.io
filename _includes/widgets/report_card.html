{% assign reports = include.reports %}
<div class="my-3 p-0 bg-white shadow-sm rounded-xl">
    <h6 class="border-bottom border-gray p-3 mb-0">
        {% if include.title %}{{ include.title }}{% else %}Selected Recent Reports{% endif %} 
    </h6>
    {% for item in reports limit:include.limit %}
        {% include widgets/report_item.html item=item first=false last=false %}    
    {% endfor %}
</div>
