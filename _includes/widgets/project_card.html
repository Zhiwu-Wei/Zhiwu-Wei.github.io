{% assign projects = include.projects %}
<div class="my-3 p-0 bg-white shadow-sm rounded-xl">
    <h6 class="border-bottom border-gray p-3 mb-0">
        {% if include.title %}{{ include.title }}{% else %}Selected Recent Projects{% endif %} 
    </h6>
    {% for item in projects limit:include.limit %}
        {% include widgets/project_item.html item=item first=false last=false %}    
    {% endfor %}
    <h6 class="d-block p-3 mt-0 text-right">
        <a href="{{ 'projects' | relative_url }}">All work in progress <i class="fas fa-angle-double-right"></i></a>
    </h6>
</div>
